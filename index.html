<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลส่วนตัว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-card h2 {
            color: #333;
        }
        .profile-card p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="รูปโปรไฟล์">
        <h2>ชื่อ: ธนพล เจริญสุข</h2>
        <p>อายุ: 25 ปี</p>
        <p>อาชีพ: นักพัฒนาเว็บไซต์</p>
        <p>ความสนใจ: การเขียนโค้ดภาษา, ดนตรี, และการท่องเที่ยว</p>
    </div>
</body>
</html>
